<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/Icon.svg">
    <title>Dev.finance$</title>
</head>

<body>
    <header>
        <img class="logo" src="/assets/logo.svg" alt="Logomarca do dev finance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="hide">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="/assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="cardIncome">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saída</span>
                    <img src="/assets/expense.svg" alt="Imagem de saidas">
                </h3>
                <p id="cardExpense">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="/assets/total.svg" alt="Imagem do total">
                </h3>
                <p id="cardTotal">R$ 0,00</p>
            </div>
        </section>

        <section id="transactions">
            <h2 class="hide">Transações</h2>
            <a href="#" class="new button" onclick="Modal.open()">Nova transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                        <!--add a image-->
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td class="description">Luz</td>
                        <td class="expense">R$ -200,00</td>
                        <td class="date">26/01/2021</td>
                        <td><img src="/assets/minus.svg" alt="Remover esta transação"></td>
                    </tr>
                    <tr>
                        <td class="description">Criação website</td>
                        <td class="income">R$4.000,00</td>
                        <td class="date">26/01/2021</td>
                        <td onclick= "table.remove(${index})"><img src="/assets/minus.svg" alt="Remover esta transação"></td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">R$ -100,00</td>
                        <td class="date">26/01/2021</td>
                        <td><img src="/assets/minus.svg" alt="Remover esta transação"></td>
                    </tr> -->
                </tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <form action="" id="form" onsubmit="form.submit(event)">
                <h2>Nova transação</h2>
                <div class="input-group">
                    <label class="sr-only" for="description">Descrição</label>
                    <input type="text" name="description" id="description" placeholder="Descrição">
                </div>
                <div class="input-group">
                    <label class="sr-only" for="amount">Valor</label>
                    <input type="number" step="0.01" name="amount" id="amount" placeholder="0,00">
                    <p>Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.</p>
                </div>
                <div class="input-group">
                    <label class="sr-only" for="date">Data</label>
                    <input type="date" name="date" id="date" placeholder="01/01/2021">
                </div>

                <div class="input-group actions">
                    <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                    <button type="submit" onsubmit="table.addTransaction()">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
       <!--  <div class="newTransaction">
            <img src="" alt="">
        </div> -->
        <p>Dev.Finace$</p>
    </footer>
    <script src="/script.js"></script>

</body>

</html>
